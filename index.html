<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT = ADLaM Display -->
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Noto+Sans:ital@1&family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <!-- <<script src="./javascript.js"></script> -->
  </head>
  <body>

    <header>
      <h1>ROCK - PAPER - SCISSORS</h1>
    </header>

    <div class="round-winner">
      <!-- PLAYER WINS!, img, scoreboard and log container text are placeholders, they should be blnk -->
      <p>FIRST TO 5 WINS!</p>
    </div>

    <div class="scoreboard-container">
      <div class="player-sprite">
        <p>PLAYER</p>
        <img src="./images/rock-hand-icons(EDIT1-)-modified.png">
      </div>
      <div id="scoreboard">
        <p>1 - 0</p>
      </div>
      <div class="computer-sprite">
        <img src="./images/scissors-hand-icons(EDIT1-)-modified.png">
        <p>COMPUTER</p>
      </div>
    </div>

    <div class="choices-container">
      <img class="choice-button" src="./images/rock-hand-icons(EDIT1-)-modified.png">
      <img class="choice-button" src="./images/paper-hand-icons(EDIT1-)-modified.png">
      <img class="choice-button" src="./images/scissors-hand-icons(EDIT1-)-modified.png">
    </div>

    <div class="log-container">
      <p>Choose Rock, Paper or Scissors to start the game!</p>
    </div>

    <footer>
      ROCK PAPER SCISSORS BUTTON IMAGE TAKEN FROM <a href="https://www.vecteezy.com/vector-art/690792-rock-paper-scissors-hand-icons">VECTEEZY</a>
    </footer>
  </body>
</html>
